<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo City</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id = "banner">
        <img src="images/oreo-city-logo-temp.png" alt = "oreo-city-logo">
    </div>
    <div id = "oreo-header" class = "header">
        <!-- Append oreo pics here -->
    </div>

    <h1>Welcome to Oreo City</h1>

    <div id = "main-content" class = "oreo-info">
       <img id="placeholder-img">
    </div>

    <h2 id = "expert-rating">Expert Rating: </h2>
    <h2 id = "user-rating">User Rating: </h2>
    <form id = "comment-form" data-id = "Insert Oreo Id">
        <input type = "text" id = "name" name = "name" placeholder = "Name">
        <input type = "text" id = "comment" name = "comment" placeholder = "Comment">
        <input type = "number" id = "rating" name = "rating" min = "1" max = "10">
        <input type = "submit" value = "Post">
    </form>
    <div id="comment-container">
        <ul id= "comment-list">

        </ul>

    </div>
</body>
</html>
